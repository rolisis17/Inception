events {}

http {
    server {
        listen 443 ssl;
        server_name example.com;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384';

        # Add more SSL configurations as needed

        location / {
            # Your Nginx configuration
        }
    }
}
